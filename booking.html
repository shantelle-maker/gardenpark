<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Room</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #256429;
    }
  </style>
</head>
<body>

<h2>Book Your Room</h2>
<form id="bookingForm" action="checkout.html" method="get">
  <label for="room">Room Type</label>
  <select name="room" id="room">
    <option value="Deluxe Room">Deluxe Room</option>
    <option value="Single Room">Single Room</option>
    <option value="Double Room">Double Room</option>
    <option value="Executive Suite">Executive Suite</option>
  </select>

  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="checkin">Check-in Date</label>
  <input type="date" id="checkin" name="checkin" required>

  <label for="checkout">Check-out Date</label>
  <input type="date" id="checkout" name="checkout" required>

  <button type="submit">Submit Booking</button>
</form>

<script>
  // Save booking details to localStorage before navigating to checkout
  document.getElementById("bookingForm").addEventListener("submit", function (e) {
    const bookingDetails = {
      room: document.getElementById("room").value,
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      checkin: document.getElementById("checkin").value,
      checkout: document.getElementById("checkout").value,
    };

    localStorage.setItem("bookingData", JSON.stringify(bookingDetails));
  });
</script>

</body>
</html>
