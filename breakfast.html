<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden Park Hotel | Breakfast Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .nav-container {
      background-color: #256028;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #256028;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 20px;
        z-index: 1000;
      }

      nav.show {
        display: flex;
      }

      nav a {
        margin: 10px 0;
      }
    }

    .menu-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .menu-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2e7d32;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .menu-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 300px;
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .menu-item h3 {
      margin: 10px 0 5px;
      color: #2e7d32;
    }

    .menu-item p {
      padding: 0 10px 15px;
      font-size: 14px;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    footer .footer-links {
      margin-bottom: 10px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Garden Park Hotel</h1>
    <p>Delicious Breakfast to Start Your Day</p>
  </header>

  <div class="nav-container">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="menu.html">Menu</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <section class="menu-section">
    <h2>Breakfast Menu</h2>
    <div class="menu-grid">
      <!-- Your menu items (unchanged) -->
      <!-- ... all your .menu-item divs ... -->
    </div>
  </section>

  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="menu.html">Menu</a> |
      <a href="contact.html">Contact</a>
    </div>
    <p>&copy; 2025 Garden Park Hotel. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }
  </script>

</body>
</html>
