<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 999;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #2e7d32;
      margin: 5px 0;
      transition: 0.4s;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -200px;
      width: 200px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      padding: 60px 20px;
    }

    .nav-menu a {
      display: block;
      padding: 10px 0;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-menu.show {
      right: 0;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .summary {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #256429;
    }
  </style>
</head>
<body>

<!-- Hamburger Icon -->
<div class="hamburger" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Slide-in Menu -->
<div class="nav-menu" id="menu">
  <a href="./index.html">Home</a>
  <a href="./rooms.html">Rooms</a>
  <a href="./booking.html">Bookings</a>
  <a href="./checkout.html">Checkout</a>
  <a href="./contact.html">Contact</a>
</div>

<h2>Checkout</h2>

<div class="summary">
  <h3>Booking Summary</h3>
  <p><strong>Room:</strong> <span id="room"></span></p>
  <p><strong>Check-in:</strong> <span id="checkin"></span></p>
  <p><strong>Check-out:</strong> <span id="checkout"></span></p>
  <p><strong>Guests:</strong> 2 Adults</p>
  <p><strong>Total:</strong> <span id="total"></span></p>
</div>

<form action="#" method="post">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="payment">Payment Method</label>
  <select id="payment" name="payment" required>
    <option value="mpesa">M-Pesa</option>
    <option value="card">Credit/Debit Card</option>
    <option value="cash">Pay at Hotel</option>
  </select>

  <button type="submit">Confirm and Pay</button>
</form>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
  }

  // Load booking data from localStorage
  const bookingData = JSON.parse(localStorage.getItem("bookingData"));

  const room = bookingData?.room || "N/A";
  const checkin = bookingData?.checkin || "N/A";
  const checkout = bookingData?.checkout || "N/A";
  const name = bookingData?.name || "";
  const email = bookingData?.email || "";
  const phone = bookingData?.phone || "";

  // Pricing per night
  const pricePerNight = {
    "Deluxe Room": 6000,
    "Single Room": 3500,
    "Double Room": 5000,
    "Executive Suite": 9500,
  };

  const nights =
    room !== "N/A" && checkin !== "N/A" && checkout !== "N/A"
      ? Math.ceil((new Date(checkout) - new Date(checkin)) / (1000 * 60 * 60 * 24))
      : 0;

  const total = pricePerNight[room] && nights
    ? "KES " + (pricePerNight[room] * nights).toLocaleString()
    : "KES 0";

  // Populate booking summary
  document.getElementById("room").textContent = room;
  document.getElementById("checkin").textContent = checkin;
  document.getElementById("checkout").textContent = checkout;
  document.getElementById("total").textContent = total;

  // Prefill form fields
  document.getElementById("name").value = name;
  document.getElementById("email").value = email;
  document.getElementById("phone").value = phone;
</script>

</body>
</html>
