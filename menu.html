<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden Park Hotel | Rooms</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 20px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #2e7d32;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 10px 20px;
        z-index: 1000;
      }

      nav.show {
        display: flex;
      }

      nav a {
        margin: 10px 0;
      }
    }

    .rooms {
      padding: 30px 20px;
    }

    .rooms h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2e7d32;
    }

    .room-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .room {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .room img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .room h3 {
      margin-top: 15px;
      color: #2e7d32;
    }

    .room p {
      font-weight: bold;
      color: #444;
    }

    .room button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .room button:hover {
      background-color: #27662c;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">Garden Park Hotel</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="navLinks">
        <a href="index.html" onclick="closeMenu()">Home</a>
        <a href="about.html" onclick="closeMenu()">About</a>
        <a href="menu.html" onclick="closeMenu()">Menu</a>
        <a href="gallery.html" onclick="closeMenu()">Gallery</a>
        <a href="rooms.html" onclick="closeMenu()">Rooms</a>
        <a href="contact.html" onclick="closeMenu()">Contact</a>
      </nav>
    </div>
  </header>

  <section class="rooms">
    <h1>Our Rooms</h1>
    <div class="room-grid">
      <div class="room">
        <img src="images/deluxe.jpg" alt="Deluxe Room">
        <h3>Deluxe Room</h3>
        <p>Ksh 7,500 per night</p>
        <button>Book Now</button>
      </div>
      <div class="room">
        <img src="images/single.jpg" alt="Single Room">
        <h3>Single Room</h3>
        <p>Ksh 4,000 per night</p>
        <button>Book Now</button>
      </div>
      <div class="room">
        <img src="images/double.jpg" alt="Double Room">
        <h3>Double Room</h3>
        <p>Ksh 5,500 per night</p>
        <button>Book Now</button>
      </div>
      <div class="room">
        <img src="images/family.jpg" alt="Family Room">
        <h3>Family Room</h3>
        <p>Ksh 9,000 per night</p>
        <button>Book Now</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Garden Park Hotel. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }

    function closeMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.remove("show");
    }
  </script>

</body>
</html>
